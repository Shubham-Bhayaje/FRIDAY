<script>
    document.addEventListener("DOMContentLoaded", function() {
      // Fetching photos from the "engine/Users_photos" folder
      fetchPhotos();
    });
    
    async function fetchPhotos() {
      try {
        // Fetching the images directly from the folder
        const response = await fetch("C:\Friday\engine\Users_photos");
        const fileList = await response.text();
    
        // Splitting the response into an array of file names
        const fileNames = fileList.split("\n");
    
        // Filter only JPEG images
        const jpegFiles = fileNames.filter(fileName => fileName.toLowerCase().endsWith(".jpg") || fileName.toLowerCase().endsWith(".jpeg"));
    
        const photoGrid = document.querySelector(".photo_grid");
        
        // Loop through jpegFiles and create img elements
        jpegFiles.forEach(fileName => {
          const img = document.createElement("img");
          img.src = `engine/Users_photos/${fileName.trim()}`;
          photoGrid.appendChild(img);
        });
      } catch (error) {
        console.error("Error fetching photos:", error);
      }
    }
    </script>
